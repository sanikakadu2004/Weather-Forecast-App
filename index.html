<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast App</title>
  <meta name="theme-color" content="#00bcd4">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather Forecast</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Search</button>
    <div id="weatherResult" class="card"></div>
    <div id="weatherTip" class="card"></div>
    <!-- Weather Alert Banner -->
    <div id="weather-alert" class="alert-banner hidden">
    <strong>⚠️ Weather Alert:</strong> Heavy rainfall expected today. Stay indoors!
    </div>

    <h3>🔁 Search History</h3>
    <ul id="historyList"></ul>
    <button onclick="downloadToExcel()">📤 Download Weather History</button>
    
    <!-- Clear History Button -->
    <button onclick="clearHistory()">🗑️ Clear History</button>
  </div>

<div id="clearModal" class="modal hidden">
  <div class="modal-content">
    <h3>Select cities to delete:</h3>
    <div class="checkbox-list">
      <div class="checkbox-column">
        <label><input type="checkbox" id="selectAll"> Select All</label>
        <div id="cityCheckboxList" class="checkbox-column"></div> 
      </div>
    </div>
    <div class="button-row">
      <button onclick="deleteSelectedCities()">Delete Selected</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
